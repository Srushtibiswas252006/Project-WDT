.hero h1 {
    font-size: 60px;
    font-weight: 700;
    text-transform: uppercase;
    margin-bottom: 20px;
    letter-spacing: 3px;
    color: #000;
}

.hero p {
    font-size: 20px;
    margin-bottom: 30px;
    color: #e74c3c;
}

.hero .btn-primary {
    background-color: #4b320427;
    border-radius: 25px;
    padding: 15px 40px;
    font-size: 18px;
    transition: background-color 0.3s ease;
    align-content: end;
    margin-top: 27%;
    margin-right: 40%;
}

.hero .btn-primary:hover {
    background-color: #e67e22;
}

/* Product Catalog Section */
.catalog {
    padding: 50px 20px;
    text-align: center;
    background-color: #fff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    margin-top: 30px;
}

.catalog h2 {
    font-size: 36px;
    color: #2c3e50;
    margin-bottom: 50px;
}

/* Product Card */
.product-card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 30px;
    position: relative;
    overflow: hidden;
}

.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.product-card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 15px;
}

.product-card .card-body {
    padding: 20px;
    text-align: center;
}

.product-card .card-title {
    font-size: 22px;
    font-weight: 600;
    color: #34495e;
    margin-bottom: 10px;
}

.product-card .card-text {
    font-size: 18px;
    color: #e74c3c;
    margin-bottom: 15px;
}

.product-card .btn-info {
    background-color: #f39c12;
    border-radius: 25px;
    padding: 10px 30px;
    color: white;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.product-card .btn-info:hover {
    background-color: #e67e22;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    font-size: 14px;
}

/* Animations */
@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

@keyframes slideUp {
    0% { transform: translateY(100px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
}
